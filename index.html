<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p> LOGO</p>
            </div>
            <div class="nav-menu">
               <p> Welcome to phave Library Management App</p>
            </div>
            <div class="nav-button">
                <button class="btn" id="loginBtn" onclick="login()"> Sign In</button>
                <button class="btn" id="registerBtn" onclick="register()"> Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFuction()"></i>
            </div>
        </nav>

<!----------------------- Form Box ---------------------------->
        <div class="form-box">
            <!-------------- login Form ---------------->
            <div class="login-container" id="login">
                <div class="top">
                    <span> Don't have an account ?<a href="#" onclick="register()">Sign Up</a></span>
                    <header> Login </header>
                </div>

                <div class="input-box">
                    <input type="text" class="input-field" id="loginEmail" placeholder="Email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" id="loginPassword" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>

                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In" id="loginSubmitBtn">
                </div>

                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">|Forgot password?</a></label>
                    </div>
                </div>
            </div>


            <!-------------- registration Form ---------------->
            <div class="register-container" id="register">
                <div class="top">
                    <span> Have an account ?<a href="#" onclick="login()">Login</a></span>
                    <header> Sign Up</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" id="fullName" placeholder="Full Name">
                        <i class="bx bx-user"></i>
                    </div>
                </div>

                <div class="input-box">
                    <input type="text" class="input-field"  id="email" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>

                <div class="input-box">
                    <input type="password" class="input-field" id="password" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>

                <div class="input-box">
                    <input type="text" class="input-field" id="phoneNumber" placeholder="Phone Number">
                    <i class="bx bx-phone"></i>
                </div>


                <div class="input-box">
                    <input type="submit" class="submit" value="Register" id="registerSubmitBtn">
                </div>


                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check"> Remember me</label>
                    </div>
                    <div class="two">
                        <label><a href="#"> Terms & Conditions</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
