
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link rel="stylesheet" href="addBook.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>Add Book</h1>
            <button><a href="home.html">Back to Home</a></button>
        </div>
        <div class="book-form">
            <form id="addBookForm">
                <input type="text" placeholder="Book Title" id="title"><br>
                <input type="text" placeholder="Author" id="author"><br>
                <input type="text" placeholder="ISBN" id="isbn"><br>
                <input type="text" placeholder="PublicationYear" id="publicationYear"><br>
                <input type="text" placeholder="Status" id="status"><br>
                <button type="submit">Add Book</button>
            </form>
        </div>
    </div>
    <script src="addBook.js"></script>
</body>
</html>
